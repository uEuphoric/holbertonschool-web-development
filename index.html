<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto CSS Advanced</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
    }
    header {
      background-color: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    header img {
      height: 60px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero img {
      max-width: 300px;
      border-radius: 50%;
    }
    .articles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }
    .articles article {
      background-color: rgba(255,255,255,0.85);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 1rem;
      width: 300px;
      text-align: center;
    }
    .articles img {
      width: 100%;
      border-radius: 8px;
    }
    .author {
      text-align: center;
      margin: 2rem 0;
    }
    .author img {
      width: 120px;
      border-radius: 50%;
    }
    footer {
      background-color: rgba(255,255,255,0.9);
      text-align: center;
      padding: 1rem;
    }
    .socials img {
      width: 32px;
      height: 32px;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg" alt="Logo del sitio">
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Bienvenido a mi pagina web</h1>
    <img src="https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg" alt="Imagen principal del sitio">
    <p>Proyecto avanzado de maquetación y diseño con HTML y CSS.</p>
  </section>

  <section class="articles">
    <article>
      <img src="https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg" alt="Imagen de contenido del artículo">
      <h2>Diseño Moderno</h2>
      <p>Aprende a crear interfaces limpias y visualmente atractivas aplicando técnicas de CSS avanzadas.</p>
    </article>
  </section>

  <section class="author">
    <img src="https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg" alt="Autor del sitio">
    <h3>Creado por Sebastian</h3>
  </section>

  <footer>
    <p>© 2025 Proyecto CSS Advanced</p>
    <div class="socials">
      <a href="#"><img src="https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg" alt="Facebook"></a>
      <a href="#"><img src="https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg" alt="Twitter"></a>
      <a href="#"><img src="https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg" alt="Instagram"></a>
      <a href="#"><img src="https://img.freepik.com/vector-gratis/gradiente-ilustracion-pajaro-colorido_343694-1741.jpg" alt="LinkedIn"></a>
    </div>
  </footer>

</body>
</html>
